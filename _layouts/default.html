<!DOCTYPE html>
<html lang="en">
<script type="text/javascript">
"use strict";
    !function () {
        var a = window.ChatGen || [];
        if (!a.loaded) {
            var s = document.createElement('script');
            s.type = "text/javascript";
            s.async = true;
            s.src = "https://app.chatgen.ai/cmp/chat-widget/bot.js";
            var fs = document.getElementsByTagName('script')[0];
            fs.parentNode.insertBefore(s, fs);
            s.onload=function(){
                var yourKey = 'E5ktIOnJ'
                var widgetKey = {widget_key: yourKey}
                ChatGen.init(widgetKey);
            }
        }
    }();
</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Slow Grub - Helping consumers support low emitting restaurants.">
    
    <!-- Basic branding colors -->
    <style>
        :root {
            --primary-color: #B24B0D;
            --secondary-color: #F7EDE7;
        }
    </style>
    
    <link rel="stylesheet" href="{{ '/style.css' | relative_url }}" />
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="icon" href="{{ 'branding/slowgrub.png' | relative_url }}" />

    <title>Slow Grub</title>
    
    <!-- SEO for Jekyll -->
    {% seo %}
</head>
<body>
    <div class="container">
        {% include header.html %}
        {{ content }}
        {% include footer.html %}
    </div>
<script>
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
            document.getElementById("back-to-top").style.display = "block";
        } else {
            document.getElementById("back-to-top").style.display = "none";
        }
    }
</script>
</body>
</html>
